<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <style>
        /* Centering the body */
        body {
            justify-content: center;
            flex-direction: column;
            height: 100vh; 
            margin: 0;
            background-color: #f4f4f4;
        }
        h1 {
            color: #FF0000;
            margin-bottom: 20px;
        }
        /* Styling for the sections (turn info and win condition) */
        .turn-info, .win-info {
            margin-bottom: 20px;
            padding: 10px;
            border: 2px solid #000;
            text-align: center;
            width: 200px;
            font-size: 20px;
            color: #FF0000;
        }
        /* Grid div that holds the squares */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 100px); /* Create 3 columns of 100px */
            grid-template-rows: repeat(3, 100px);    /* Create 3 rows of 100px */
            gap: 5px;                                /* Adds space between squares */
            justify-items: center;                   /* Center items horizontally */
            align-items: center;                     /* Center items vertically */
            margin-top: 20px;                        /* Adds space above the grid */
        }

        /* Style for each square */
        .square {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #ccc;
            font-size: 36px;
            background-color: #f0f0f0;
            cursor: pointer;
        }

        /* Hover effect for cells */
        .square:hover {
            background-color: #FF0000;
        }
    </style>
</head>
<body>
    <h1>Tic Tac Toe</h1>

    <!-- Turn information section -->
    <div class="turn-info">Click on a Square</div>

    <!-- Win condition will display later-->
    <div class="win-info"></div>

    <!-- Tic Tac Toe grid -->
    <div class="grid-container" >
        <script>
            const NUM_SQUARES = 9;
            const gridContainer = document.querySelector('.grid-container');

            // Dynamically create squares
            for (let i = 0; i < NUM_SQUARES; i++) {
                const square = document.createElement('div');
                square.classList.add('square');
                square.id = "sq" + i;
                gridContainer.appendChild(square);

                // Add click event listener to each square
                square.addEventListener('click', function () {
                    // Check if the square is already filled, if not, place an 'X'
                    if (square.innerText === "") {
                        square.innerText = "X";
                        alert("Square number: " + i); // Show popup with square number
                    }
                });
            }
        </script>
    </div>
</body>
</html>
